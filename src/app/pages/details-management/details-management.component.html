<div class="pt-2.5 p-5 border-[#333333] h-[95.3%] w-full">
  <h2 class="text-xl p-2.5 font-bold">Details Management</h2>
  <mat-tab-group
    [selectedIndex]="selected.value"
    (selectedIndexChange)="selected.setValue($event)"
  >
    <div *ngFor="let label of labels">
      <mat-tab label="{{ label }}">
        <app-content-table label="{{ label }}"></app-content-table>
      </mat-tab>
    </div>
  </mat-tab-group>
</div>
