<div class="background">
  <mat-card class="modal-body brown-theme">
    <mat-tab-group style="padding: 10px">
      <mat-tab label="Login" style="padding-bottom: 10px">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" style="padding-right: 20px">
              <mat-label>Username</mat-label>
              <input
                matInput
                formControlName="username"
                placeholder="johndoe"
              />
              <mat-error
                *ngIf="
                  loginForm.get('username')?.hasError('required') &&
                  loginForm.get('username')?.touched
                "
              >
                Username is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                placeholder="Password"
              />
              <mat-error
                *ngIf="
                  loginForm.get('password')?.hasError('required') &&
                  loginForm.get('password')?.touched
                "
              >
                Password is required.
              </mat-error>
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit">
                Sign in
              </button>
              <div *ngIf="errorMessage">
                <p style="color: red; padding-left: 10px">{{ errorMessage }}</p>
              </div>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
