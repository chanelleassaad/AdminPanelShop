<div
  class="relative h-screen w-full m-0 p-0 overflow-hidden bg-cover bg-center"
  style="background-image: url(../../../assets/background.png)"
>
  <div class="flex justify-center items-center h-full">
    <mat-card class="modal-body brown-theme">
      <mat-tab-group class="p-2.5">
        <mat-tab label="Login" class="pb-2.5">
          <mat-card-content>
            <form [formGroup]="loginForm">
              <mat-form-field appearance="fill" class="pr-5">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  placeholder="johndoe@candy.com"
                />
                <mat-error
                  *ngIf="
                    loginForm.get('email')?.hasError('required') &&
                    loginForm.get('email')?.touched
                  "
                >
                  Email is required.
                </mat-error>
                <mat-error
                  *ngIf="
                    loginForm.get('email')?.hasError('email') &&
                    loginForm.get('email')?.touched
                  "
                >
                  Please enter a valid email.
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  [type]="hide() ? 'password' : 'text'"
                  formControlName="password"
                  placeholder="Password"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{
                    hide() ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error
                  *ngIf="
                    loginForm.get('password')?.hasError('required') &&
                    loginForm.get('password')?.touched
                  "
                >
                  Password is required.
                </mat-error>
              </mat-form-field>
              <mat-card-actions>
                <button
                  mat-raised-button
                  color="primary"
                  type="submit"
                  (click)="onSubmit()"
                >
                  Sign in
                </button>
                <mat-error *ngIf="errorMessage">
                  {{ errorMessage }}
                </mat-error>
              </mat-card-actions>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
