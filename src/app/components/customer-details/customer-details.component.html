<div class="pt-2.5 px-5 h-[95.3%]">
  <div class="flex flex-wrap justify-between items-center">
    <div class="flex items-center space-x-2 mb-4 sm:mb-0">
      <button mat-icon-button (click)="goBack()">
        <mat-icon fontIcon="arrow_back" class="!mb-2.5"></mat-icon>
      </button>
      <h2 class="text-lg sm:text-s p-2.5 font-bold">
        Edit Customer: {{ customerName }}
      </h2>
    </div>
    <button
      mat-stroked-button
      (click)="onSave()"
      [disabled]="!customerForm.valid"
    >
      Save Changes
    </button>
  </div>

  <!-- Space between contents and tabs -->
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <!-- Customer Details Tab -->
    <mat-tab label="Details">
      <div class="mb-3"></div>
      <app-customer-credentials
        [customerForm]="customerForm"
        [errorMessage]="errorMessage"
        (saveChanges)="onSave()"
      ></app-customer-credentials>
    </mat-tab>

    <!-- Addresses Tab -->
    <mat-tab label="Addresses">
      <div class="mt-3"></div>
      <app-customer-addresses
        [customerForm]="customerForm"
      ></app-customer-addresses>
    </mat-tab>

    <!-- Orders Tab -->
    <mat-tab label="Orders">
      <div class="mb-3"></div>
      <app-customer-orders [customerForm]="customerForm"></app-customer-orders>
    </mat-tab>
  </mat-tab-group>
</div>
