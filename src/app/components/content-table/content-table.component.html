<div class="mat-elevation-z8">
  <div style="padding: 10px; display: flex; justify-content: right">
    <button style="display: flex; align-items: center">
      <p>Add Customer</p>
      <mat-icon (click)="addCustomer()">add</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">
        <!-- Orders Column -->
        <ng-container *ngIf="column == 'orders'; else addressCol">
          <div *ngFor="let order of element.orders">
            {{ order.orderId }}
          </div>
        </ng-container>
        <!-- Address Column -->
        <ng-template #addressCol>
          <ng-container *ngIf="column == 'addresses'; else normalColumn">
            <div *ngFor="let address of element.addresses">
              {{ address.street + " ," + address.city + " ," + address.zip }}
            </div>
          </ng-container>
        </ng-template>
        <!-- Normal Column -->
        <ng-template #normalColumn>
          {{ element[column] }}
        </ng-template>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <!-- Edit Button -->
        <button mat-icon-button (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete Button -->
        <button mat-icon-button (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and row definitions -->
    <tr
      style="background-color: mediumpurple; color: white; border-color: white"
      mat-header-row
      *matHeaderRowDef="displayedColumnsWithActions"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWithActions"></tr>
  </table>
</div>
